<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="calculator">
            <div class="display">

            </div>
            <div class="row">
                <button name="C">C</button>
                <button name="/" id="oper">/</button>
                <button name="*" id="oper">*</button>
                <button name="del">DEL</button>
            </div>

            <div class="row">
                <button name="7" id="num">7</button>
                <button name="8" id="num">8</button>
                <button name="9" id="num">9</button>
                <button name="-" id="oper">-</button>
            </div>

            <div class="row">
                <button name="4" id="num">4</button>
                <button name="5" id="num">5</button>
                <button name="6" id="num">6</button>
                <button name="+" id="oper">+</button>
            </div>

            <div class="row">
                <button name="1" id="num">1</button>
                <button name="2" id="num">2</button>
                <button name="3" id="num">3</button>
                <button name="=">=</button>
            </div>

            <div class="row">
                <button name="0" id="num">0</button>
                <button name=".">.</button>
                
            </div>
        </div>
    </div>
</body>
</html>
